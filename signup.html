<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href="text_input_box.css" />
        <title>signup</title>
    </head>

    <body>
        <div>
            <form class="input_box">
                <div class="col-auto">
                    <p>
                        <a class="text-blue-link" href="#" target="_blank">    <!--put a url or route here-->
                            <img src="wildcard_avatar.png" alt="logo" width="180" height="135">
                        foto</a>
                    </p>
                    <div class="col-auto">
                        <label for="inputname" class="visually-hidden"></label>
                        <input type="text" class="form-control" id="name" placeholder="Nome"
                            aria-label="Recipient's name" aria-describedby="basic-addon2">
                    </div>
                    <p></p>
                    <div class="col-auto">
                        <label for="inputgender" class="visually-hidden"></label>
                        <input type="text" class="form-control" id="gender" placeholder="Gênero"
                            aria-label="Recipient's Gênero" aria-describedby="basic-addon2">
                    </div>
                    <p></p>
                    <div class="col-auto">
                        <label for="inputrole" class="visually-hidden"></label>
                        <input type="text" class="form-control" id="role" placeholder="Cargo"
                            aria-label="Recipient's role" aria-describedby="basic-addon2">
                    </div>
                    <p></p>
                    <div class="col-auto">
                        <label for="inputEmail2" class="visually-hidden"></label>
                        <input type="text" class="form-control" id="Email" placeholder="Email"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <p></p>
                    <div class="col-auto">
                        <label for="inputPassword2" class="visually-hidden"></label>
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
                    </div> 
                    <p>
                        <a class="text-blue-link" href="login.html">Possui conta? Acesse aqui</a>
                    </p>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Cadastrar</button>
                    </div>
            </form>
        </div>
    </body>

</html>
