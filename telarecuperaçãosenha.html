<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="telarecuperaçãosenhastyle.css">
    <title>Recuperação de senha</title>

</head>
<body>
<div class="navbar">
    <button class="button nav_logo" disabled type="button"> 
        <img  src="./img/logo.png" alt="logo">  
    </button>
    <a class="entrar" href="">Entrar</a>
    <a class="criarconta" href="">Criar Conta</a>
</div>
<div class="bg_img">
    <img src="./img/CJR_background_logo.png" alt="bg_logo">
</div> 
<div class="col-form-label">
    <div class="row">
        <div class="col-12">
        </div>
        <form class="input_box ">
            <div>
                <h1>
                    
                </h1>

                </h1>
            </div>

            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden"></label>

                    placeholder="Digite novamente a senha">
            </div>
            <div class="col-auto  ">
                <p style="font-weight: 650;"> Possui conta? 
                    <a class="text-blue-link text-center" href="login.html">Acesse aqui!</a>
                </p>
